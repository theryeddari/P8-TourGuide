name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code from master branch
        uses: actions/checkout@v4
        with:
          ref: master

      - name: List directory contents for debugging
        run: |
          echo "Listing root directory"
          ls -la
          echo "Listing TourGuide directory"
          ls -la TourGuide
          echo "Listing libs directory"
          ls -la TourGuide/libs

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('TourGuide/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Copy local dependencies
        run: |
          mkdir -p ~/.m2/repository/gpsUtil/gpsUtil/1.0.0
          cp TourGuide/libs/gpsUtil-1.0.0.jar ~/.m2/repository/gpsUtil/gpsUtil/1.0.0/gpsUtil-1.0.0.jar
          mkdir -p ~/.m2/repository/tripPricer/tripPricer/1.0.0
          cp TourGuide/libs/tripPricer-1.0.0.jar ~/.m2/repository/tripPricer/tripPricer/1.0.0/tripPricer-1.0.0.jar
          mkdir -p ~/.m2/repository/rewardCentral/rewardCentral/1.0.0
          cp TourGuide/libs/rewardCentral-1.0.0.jar ~/.m2/repository/rewardCentral/rewardCentral/1.0.0/rewardCentral-1.0.0.jar

      - name: Build with Maven
        working-directory: TourGuide
        run: mvn clean install -DskipTests

      - name: Run tests with Maven
        working-directory: TourGuide
        run: mvn test
