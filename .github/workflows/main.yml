name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
      # Checkout the correct branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master 

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Create local Maven repository structure and copy local dependencies
      - name: Copy local dependencies
        run: |
          
          mkdir -p ~/.m2/repository/gpsUtil/gpsUtil/1.0.0
          cp TourGuide/libs/gpsUtil.jar ~/.m2/repository/gpsUtil/gpsUtil/1.0.0/gpsUtil-1.0.0.jar
         
          mkdir -p ~/.m2/repository/tripPricer/tripPricer/1.0.0
          cp TourGuide/libs/TripPricer.jar ~/.m2/repository/tripPricer/tripPricer/1.0.0/tripPricer-1.0.0.jar
         
          mkdir -p ~/.m2/repository/rewardCentral/rewardCentral/1.0.0
          cp TourGuide/libs/RewardCentral.jar ~/.m2/repository/rewardCentral/rewardCentral/1.0.0/rewardCentral-1.0.0.jar

      # Build with Maven
      - name: Build with Maven
        working-directory: TourGuide
        run: mvn clean install -DskipTests -Dtest=!**/*PerformanceTest.java

      # Run tests with Maven
      - name: Run tests with Maven
        working-directory: TourGuide
        run: mvn test -DskipTests -Dtest=!**/*PerformanceTest.java

