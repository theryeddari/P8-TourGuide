name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the correct branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master  # Ensure you're checking out the master branch where your files are

      # List directory contents for debugging
      - name: List directory contents
        run: |
          echo "Listing root directory"
          ls -la
          echo "Listing TourGuide directory"
          ls -la TourGuide
          echo "Listing libs directory"
          ls -la TourGuide/libs

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Create local Maven repository structure and copy local dependencies
      - name: Copy local dependencies
        run: |
          mkdir -p ~/.m2/repository/gpsUtil/gpsUtil/1.0.0
          cp TourGuide/libs/gpsUtil-1.0.0.jar ~/.m2/repository/gpsUtil/gpsUtil/1.0.0/gpsUtil-1.0.0.jar
          mkdir -p ~/.m2/repository/tripPricer/tripPricer/1.0.0
          cp TourGuide/libs/tripPricer-1.0.0.jar ~/.m2/repository/tripPricer/tripPricer/1.0.0/tripPricer-1.0.0.jar
          mkdir -p ~/.m2/repository/rewardCentral/rewardCentral/1.0.0
          cp TourGuide/libs/rewardCentral-1.0.0.jar ~/.m2/repository/rewardCentral/rewardCentral/1.0.0/rewardCentral-1.0.0.jar

      # Build with Maven
      - name: Build with Maven
        working-directory: TourGuide
        run: mvn clean install -DskipTests

      # Run tests with Maven
      - name: Run tests with Maven
        working-directory: TourGuide
        run: mvn test
