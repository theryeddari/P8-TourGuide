name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Copy local dependencies
        run: |
          mkdir -p ~/.m2/repository/gpsUtil/gpsUtil/1.0.0
          cp TourGuide/libs/gpsUtil.jar ~/.m2/repository/gpsUtil/gpsUtil/1.0.0/gpsUtil-1.0.0.jar
          mkdir -p ~/.m2/repository/tripPricer/tripPricer/1.0.0
          cp TourGuide/libs/TripPricer.jar ~/.m2/repository/tripPricer/tripPricer/1.0.0/tripPricer-1.0.0.jar
          mkdir -p ~/.m2/repository/rewardCentral/rewardCentral/1.0.0
          cp TourGuide/libs/RewardCentral.jar ~/.m2/repository/rewardCentral/rewardCentral/1.0.0/rewardCentral-1.0.0.jar

      - name: Build with Maven
        working-directory: TourGuide
        run: mvn clean compile

      - name: Run tests with Maven (excluding performance tests)
        working-directory: TourGuide
        run: mvn test -DskipTests -Dtest=!**/*PerformanceTest.java

      - name: Build artifacts with Maven
        working-directory: TourGuide
        run: mvn package

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=theryeddari_P8-TourGuide
